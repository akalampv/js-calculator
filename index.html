<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="container">
    <div class="grid-container">
        <p class="result">0</p>
        <button type="button" class="btn ac">AC</button>
        <button type="button" class="btn c">C</button>
        <button type="button" class="btn mod symbol">%</button>
        <button type="button" class="btn div symbol">/</button>
        <button type="button" class="btn seven number">7</button>
        <button type="button" class="btn eight number">8</button>
        <button type="button" class="btn nine number">9</button>
        <button type="button" class="btn mult symbol">*</button>
        <button type="button" class="btn four number">4</button>
        <button type="button" class="btn five number">5</button>
        <button type="button" class="btn six number">6</button>
        <button type="button" class="btn sub symbol">-</button>
        <button type="button" class="btn one number">1</button>
        <button type="button" class="btn two number">2</button>
        <button type="button" class="btn three number">3</button>
        <button type="button" class="btn add symbol">+</button>
        <button type="button" class="btn zero number">0</button>
        <button type="button" class="btn dot symbol">.</button>
        <button type="button" class="btn equal">=</button>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
